<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="http://requirejs.org/docs/release/2.0.6/comments/require.js" type="text/javascript" data-main="js/main"></script>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h1>Willow Garage Locations</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="locations">
    {{#each location in controller}}
      <a {{action showLocation location}}>{{location.login}}</a>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="location">
    <div>
      <a {{action showLocations}}>All Locations</a>
    </div>
    {{login}} - {{contributions}} contributions to Ember.js
  </script>
</body>
</html>
