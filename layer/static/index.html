<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/stylesheet.css">

<title>Robots robots robots</title>
</head>
<body>

<!-- Main application template -->
<script type="text/x-handlebars" data-template-name="application">
{{outlet}}
</script>

<!-- ********************************************************************** -->
<!-- Template for displaying list of robots -->
<script type="text/x-handlebars" data-template-name="robots">
<h1>Robot lobby</h1>

	<table>
	<tr>
		<th> Robot name </th>
		<th> Picture </th>
		<th> Status </th>
		<th> Actions </th>
	</tr>

	{{#each robot in controller}}
	<tr>
	<td> <b> {{robot.name}} </b></td>
	<td> <img {{bindAttr src="robot.image"}} width="100"> </td>
	<td> Available </td>
	<td> <a {{action showRobot robot}} class="button"> Use this one </a>
	</tr>
	{{/each}}

	</table>

</script>

<!-- ********************************************************************** -->
<!-- Template for displaying one robot -->
<script type="text/x-handlebars" data-template-name="a-robot">
<!-- Header with robot information -->
<h1>{{name}}</h1>

<img {{bindAttr src="image"}} width="200">
<div>
	<b>Battery:</b> <span id="battery">--</span>%
</div>

<hr>
<p>Enter the name of a place:</p>

<form>
<input name="q" type="text" size="100">
<input type="submit" text="Go">
</form>

<br clear="both">

<p>or select it from this map:</p>
<table>
<tr><td>
<div class="chart" id="floorplan-div"></div>
</td>
<td valign="top">
<div class="placeinfo" style="margin-left: 50px;">
  <div><b>Place name:</b> <span id="placename"></span></div>
  <div><b>Distance:</b> <span id="distance"></span></div>
</div>
</td></tr>
</div>

<hr>
<a {{action showAllRobots}}> Back to list of robots </a>
</script>

<!-- ********************************************************************** -->
<!-- Template for displaying list of places -->
<script type="text/x-handlebars" data-template-name="places">
{{#each place in controller}}
<div><b>{{place.name}}</b> ({{place.tags}})</div>
{{/each}}
</script>


<script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="libs/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src="libs/ember-latest.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
